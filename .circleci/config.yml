# Python CircleCI 2.0 configuration file
#
version: 2
jobs:
  build-and-test:
    machine:
      image: ubuntu-1604:201903-01

    working_directory: ~/repo

    steps:
      - checkout
      - run:
          name: Build Image for Test
          command: |-
            docker-compose -f tests/docker-compose.yaml build
      - run:
          name: Run Tests
          command: |-
            docker-compose -f tests/docker-compose.yaml run tests
      - store_test_results:
          path: test-reports
      - store_artifacts:
          path: htmlcov
          destination: test-coverage/htmlcov

workflows:
  version: 2
  build-and-test:
    jobs:
      - build-and-test
